apiVersion: 1
kind: Deployment
metadata:
  name: hadoop-namenode
  labels:
    app: hadoop-namenode
spec:
  selector:
    matchLabels:
      app: hadoop-namenode
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hadoop-namenode
    spec:
      containers:
      - image: bde2020/hadoop-namenode:latest
        imagePullPolicy: Always
        name: hadoop-namenode
        env:
          - name: CLUSTER_NAME
            value: "test"
        ports:
          - containerPort: 9870
